<!-- frontend/src/app/shared/components/navbar/navbar.component.html -->

<mat-toolbar color="primary" class="navbar">
  <div class="navbar-content">
    <div class="navbar-left">
      <mat-icon class="logo-icon">document_scanner</mat-icon>
      <span class="app-name">OCR System</span>
    </div>
    
    <div class="navbar-center">
      <a mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-button routerLink="/documents" routerLinkActive="active">
        <mat-icon>folder</mat-icon>
        Documents
      </a>
      <a mat-button routerLink="/upload" routerLinkActive="active">
        <mat-icon>cloud_upload</mat-icon>
        Upload
      </a>
    </div>
    
    <div class="navbar-right" *ngIf="currentUser$ | async as user">
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-button">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <p class="user-name">{{ user.username }}</p>
          <p class="user-email">{{ user.email }}</p>
        </div>
        <!-- <mat-divider></mat-divider> -->
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
